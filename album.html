<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Douwjyn - Album</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.2em;
    }

    .double_image {
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      transition: .2s;
      border-radius: 12px;
    }


    @media screen and (max-width: 768px) {
      .double_image {
        flex-direction: column !important;
      }
    }
  </style>
</head>

<body style="padding: 2rem">
  <div style="display: flex; flex-direction: column" class="box" data-aos="fade-left">
    <div style="display: flex; flex-direction: row; align-items: center">

    </div>
    <span>Class St. Isidore of Seville</span>

    <div class="double_image">

    </div>
  </div>


  <div class="box" data-aos="fade-right">
    <div style="display: flex; flex-direction: row; align-items: center">
      <img width="90" height="90" src="./images/computer.png" />
      <h3>Computer Programming Class 2024-2025</h3>
    </div>
    <div class="double_image">
      <img width="400" src="./images/cp_class1.jpg" alt="" />

    </div>
  </div>


  </div>

    </div>

    </div>
  </div>


  <div style="display: flex; align-items: start; justify-content: center; gap: 12px;">


    <div style="display: flex; flex-direction: column; align-items: center" class="box" data-aos="fade-up">
      <div style="display: flex; flex-direction: row; align-items: center">
        <img width="90" height="90" src="./images/monster.png" />

        <img width="300" height="300" src="./images/zx_10r.jpg" alt="" />
      </div>
    </div>

  </div>


  <!-- Footer -->
  <center style="margin-top: 22px">
    <a class="emphasize" href="index.html">Home</a>
  </center>
